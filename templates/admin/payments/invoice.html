<div class="card">
    <div class="card-body">
        <div class="card-title"><h5>Invoice</h5></div>
        <div class="container-fluid">
            <form action="/admin/invoice" method="post" id="invoice_form" validate>
                <div class="form-floating mt-1 mb-3">
                    <input type="number" class="form-control" id="idInput" placeholder="<Student ID>" name="student_id" required>
                    <label for="idInput">User ID</label>
                </div>
                <div class="form-control mt-4 mb-3">
                    <label for="course_id">Select Course</label>
                    <select class="form-select" name="course_id">
                        {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-control mt-4 mb-3">
                    <label for="month_name">Select Month</label>
                    <select class="form-select" id="month_name" name="month_name">
                        {% for key, value in months.items() %}
                            {% if value == datetime.now().strftime('%B') %}
                                <option value="{{ key }}" selected>{{ value }}</option>
                            {% else %}
                                <option value="{{ key }}">{{ value }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-control mb-3">
                    <label for="year">Select Year</label>
                    <select class="form-select" id="year" name="year">
                        {% for year in range(2023, 2030) %}
                            {% if year == datetime.now().year %}
                                <option value="{{ year }}" selected>{{ year }}</option>
                            {% else %}
                                <option value="{{ year }}">{{ year }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="d-flex justify-content-center align-items-center" id="invoice_submitBtn">
                    <button type="submit" class="w-50 btn btn-md btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('invoice_form').onsubmit = function() {
            var submitButton = document.getElementById('invoice_submitBtn');
            if (submitButton) {
                submitButton.disabled = true;
                submitButton.textContent = 'Sending Invoice ...';
            }
        };
    </script>
</div>
