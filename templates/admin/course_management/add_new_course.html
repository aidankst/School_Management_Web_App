<div class="card">
    <div class="card-body">
        <div class="card-title">
            <h5>Add New Course</h5>
        </div>
        <div class="container-fluid">
            <form action="/admin/add_new_course" method="post" id="add_new_course_form" validate>
                <div class="form-floating mt-1 mb-3">
                    <input type="text" class="form-control" id="nameInput" placeholder="<Name>" name="name" required>
                    <label for="nameInput">Course Name</label>
                </div>
                <div class="form-floating mt-4 mb-3">
                    <input type="date" class="form-control" id="startDateInput" placeholder="<Start_date>" name="start_date" required>
                    <label for="startDateInput">Starting Date</label>
                </div>
                <div class="form-floating mt-4 mb-3">
                    <input type="text" class="form-control" id="descriptionInput" placeholder="<Description>" name="description">
                    <label for="descriptionInput">Description</label>
                </div>
                <div class="form-floating mt-4 mb-3">
                    <input type="number" class="form-control" id="feesInput" placeholder="<Fees>" name="fees" required>
                    <label for="feesInput">Fees</label>
                </div>
                <div class="d-flex justify-content-center align-items-center" id="add_new_course_button">
                    <button type="submit" class="w-50 btn btn-md btn-primary">Add New Course</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('add_new_course_form').onsubmit = function() {
        var submitButton = document.getElementById('add_new_course_button');
        if (submitButton) {
            submitButton.disabled = true;
            submitButton.textContent = 'Adding New Course ...';
        }
    };
</script>
