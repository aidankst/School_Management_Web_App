<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Panel</title>

    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">

    <link rel="stylesheet" href="/static/style/style.css">
    <link rel="stylesheet" href="/static/style/student_style.css">
    <link rel="stylesheet" href="/static/fonts/font-awesome.min.css">
</head>
<body>
    {% include "/student/index/navbar.html" %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <h3><i class="fa-solid fa-door-open"></i> Welcome!</h3>
                        <h4>{{ current_user.name }}</h4>

                        <ul class="links list-inline">
                            <hr>
                            <h5>Main Menu</h5>
                            <li>
                                <i class="fa-solid fa-person-chalkboard"></i><a href="/student/courses"> Courses</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-file-invoice"></i><a href="/student/invoices"> Invoices</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-user"></i><a href="/student/settings"> Account</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-9">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>

    {% include "/master/index/footer.html" %}
</body>
</html>
